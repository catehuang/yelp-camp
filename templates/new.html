{% include header %}

<div class="container" style="text-align: center">
    <h1>Create a New Campground</h1>

    <div class="row">
        <div style="margin: 20px auto">
            <form action='/campgrounds' method="POST">
                <div class="form-group">
                    <input class="form-control inline" type="text" placeholder="new campground" name="name">
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="image url" name="image">
                </div>
                <div class="form-group">
                    <input class="form-control inline" type="text" placeholder="description" name="description">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-block">Submit!</button>
                </div>
            </form>
            <a href='/campgrounds'>Go Back</a>
        </div>
    </div>
</div>

{% include footer %}
