{% include "header.html" %}


<div class="container w-75">
    <a href="{{url_for('home')}}" class="btn btn-primary mr-3">Back to Home</a>
    <div class="rounded bg-light p-5 text-center">
        <div>
            <h1>Posted Campgrounds</h1>
            {% if campgrounds == [] %}
            <p>No records.</p>
            {% else %}
            <div class="row align-items-center text-center">
                {% for campground in campgrounds %}
                <div class="col-md-3 col-sm-6 h-50 mt-5">
                    <div class="img-thumbnail">
                        <figure class="figure">
                            <img src={{ campground.image }} alt={{ campground.name }} class="figure-img img-fluid" style="height: 10rem;">
                        </figure>

                        <div class="caption mb-2">
                             <p class="font-weight-bold text-wrap text-center px-2" style="line-height: 1.5em; overflow: hidden; height: 3em;"> {{ campground.name }} </p>
                        </div>
                        <p>
                            <a href="{{url_for('show_campground', campground_id=campground.id)}}">Go to Article</a>
                        </p>
                    </div>
                </div>
                {% endfor %}
            </div>
            {% endif %}
        </div>
    </div>
</div>




{% include "footer.html" %}
